<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#dc3522" />
  <meta
    name="description"
    content="SwingFox - Социальная платформа для свингеров"
  />
  <title>SwingFox - Свинг знакомства</title>
  
  <!-- Preconnect для оптимизации -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Мета теги для SEO -->
  <meta property="og:title" content="SwingFox - Свинг знакомства" />
  <meta property="og:description" content="Социальная платформа для свингеров" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.jpg" />
  
  <style>
    /* Критичные стили для предотвращения FOUC */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #fbfbfb;
    }

    * {
      box-sizing: border-box;
    }

    #root {
      min-height: 100vh;
    }

    /* Анимация загрузки */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fbfbfb;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #dc3522;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Скрыть спиннер когда приложение загрузилось */
    .app-loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px;">
      <h1>JavaScript отключен</h1>
      <p>Для работы SwingFox необходимо включить JavaScript в вашем браузере.</p>
    </div>
  </noscript>
  
  <!-- Контейнер загрузки -->
  <div class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Основной контейнер приложения -->
  <div id="root"></div>
  
  <script>
    // Удаляем спиннер когда React загрузился
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 100);
    });
  </script>
</body>
</html>
