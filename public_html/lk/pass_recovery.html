<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
    <script type="text/javascript" src="/jquery-3.7.1.min.js"></script>
    <title>Восстановление пароля | SwingFox</title>
</head>
<body>
    <header>
        <div style="padding-left: 25px;">
            <img src="/img/logo.png" alt="logo" height="65px" width="auto">
            
        </div>

    </header>
    <h1>Восстановление пароля</h1>
    <form class="auth_main">
        <input type="email" class="auth_input" maxlength="36" oninput="this.value = this.value.replaceAll(' ', '')" placeholder="Ваш email" id="email">
        <div class="couple_widgets" style="justify-content: flex-start;width: auto;">
            <input type="number" maxlength="36" class="auth_input" style="width: 130px;" oninput="this.value = this.value.replaceAll(' ', ''); if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" placeholder="Код из письма" id="mail_code">
            <a class="standart_button" id="code_button" onclick="mailCode()" style="width: 85px;font-size: 15px;margin-left: 10px;margin-top: 10px;">Получить</a>
        </div>

        <input type="password" maxlength="36" class="auth_input" oninput="this.value = this.value.replaceAll(' ', '')" placeholder="Придумайте новый пароль" id="password">
        <input type="password" maxlength="36" class="auth_input" oninput="this.value = this.value.replaceAll(' ', '')" placeholder="Повторите пароль" id="password_repeat">
        
        <a class="standart_button" onclick="passRecovery()">Готово</a><br>
        <a id="user_more_inf" href="login.html">Назад</a><br>
    </form>

    <div class="couple_widgets" id="error_box" style="width: 100%;justify-content: center;position: fixed;top: 0px;">
        <div class='error_popup'><img src="/img/error.png" class="error-success_img"><p id="error_text"></p></div>
    </div>
    <div class="couple_widgets" id="success_box" style="width: 100%;justify-content: center;position: fixed;top: 0px;">
        <div class='success_popup'><img src="/img/success.png" class="error-success_img"><p id="success_text">Успешно</p></div>
    </div>
    
</body>
</html>
